<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>see_pdfeditor — Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>see_pdfeditor — Prototype</h1>
      <p>Open a PDF, reorder pages by dragging thumbnails, then export a new PDF.</p>
    </header>

    <main>
      <div class="controls">
        <input id="fileInput" type="file" accept="application/pdf" />
        <button id="exportBtn" disabled>Export reordered PDF</button>
      </div>

      <section class="layout">
        <aside id="thumbnails" class="thumbnails" aria-label="Thumbnails" ></aside>
        <section id="viewer" class="viewer" aria-label="PDF viewer"></section>
      </section>
    </main>

    <!-- Load pdf.js and pdf-lib from CDN -->
    <script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
