name: Build and Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  pages: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          # Cache pip's cache directory (wheels, downloaded packages)
          path: ~/.cache/pip
          # Key on requirements.txt and runner OS; include python version from setup-python via runner.tool_cache if needed
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3-
            ${{ runner.os }}-pip-

      - name: Show pip cache status
        run: |
          echo "PIP cache hit: ${{ steps.cache-pip.outputs.cache-hit }}"
          if [ "${{ steps.cache-pip.outputs.cache-hit }}" = 'true' ]; then
            echo "Cache restored — future pip installs will be faster."
          else
            echo "Cache not found — this run will populate the pip cache."
          fi

      - name: Show Python and pip versions
        run: |
          echo "--- Python & pip versions ---"
          python --version || true
          python -m pip --version || true

      - name: Install MkDocs and pinned dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MkDocs site
        run: mkdocs build --site-dir site

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          # keep history minimal
          keep_files: true
